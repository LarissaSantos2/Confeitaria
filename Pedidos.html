@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

/* GERAL */

* {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    transition: .2s linear;
   
}

body {
    background-color: var(--main-bg-color);
    font-size: 16px;
    background-color: #D2B48C;
    overflow-x: hidden;
}

html {
    font-size: 62.5%;
}

section {
    padding: 2rem 9%;
}


/* HEADER */

.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 2rem 9%;
    z-index: 3;
    background: #2a201c;
}

.header .logo img {
    height: 6rem;
}

.logo {
    color: #d3ad7f;
    font-size: 3rem;
}

.header .navbar #close {
    display: none;
    position: absolute;
    top: 4rem;
    right: 2rem;
    cursor: pointer;
    font-size: 3rem;
    color: #fff;
}

.header .navbar a {
    font-size: 2rem;
    margin-right: 2rem;
    color: #fff;
}

.header .navbar a:hover {
    color: #d3ad7f;
}

.header #menu {
    display: none;
    cursor: pointer;
    font-size: 2.5rem;
    color: #fff;
}

.carrinho {
    color: white;
    font-size: 3rem;
}


/* CARRINHO */
.carrinho1 {
    position: fixed;
    top: 0; 
    margin: 0;
    right: -100%;
    width: 360px;
    min-height: 100vh;
    padding: 20px;
    cursor: pointer;
    box-shadow: -2px 0 4px hsl(0 2% 15% / 10%);
}

#fechar-carrinho {
    position: absolute;
    top: 1rem;
    right: 0.8rem;
    font-size: 2rem;
    color: #2a201c;
    cursor: pointer;
}

#icone-carrinho {
    position: relative;
    font-size: 2.6rem;
    color:#2a201c;
    cursor: pointer;
}



#quantidade-carrinho {
    position: absolute;
    top: 0;
    right: 0;
    background-color: red;
    color: white;
    font-size: 0.3em;
    border-radius: 50%;
    padding: 3px 6px;
  }


/* DIVS */

.container{
    position: relative;
}

button{
    position: relative;
    top: 20px;
    height: 30px;
    width: 80px;
    border-radius: 10px;
}

.pedido{
    position: relative;
    top: 10px;
    font-size: 32px;
    font-family: 'Nunito', sans-serif;
}

.ped1{
    color: white;
    font-size: 35px;
}

.pedidos{
    width: 100%;
    height: 160px;
    background-color: #D2B48C;
}

.btRemove{
    background-color: rgb(177, 32, 7);
    border: 0;
    color: white;
    cursor: pointer;
    position: relative;
    left: 20px;
}

.btAtende{
    background-color: rgb(52, 97, 56);
    border: 0;
    color: white;
    cursor: pointer;
    position: relative;
    left: 20px;
    width: 170px;
}

.registros{
    position: relative;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 6px 6px 12px #868686;
    width: 400px;
    height: 223px;
    margin: 20px;
    left: 33%;
    white-space: nowrap; 
    overflow: hidden; 
    z-index: 2;
    
}

.pnome{
    color: rgb(0, 0, 0);
    display: flex;
    justify-content: center;
    font-size: 23px;
}

.pvalores{
    position: relative;
    left: 10px;
    top: 10px;
    font-size: 17px;
    color: #000000;
}

hr{
    border: 01px solid #2a201c;
}
